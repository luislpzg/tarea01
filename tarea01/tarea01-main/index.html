<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="bg-info p-5"> 
    <div class="container-fluid p-3 bg-light">
        <header>
            <div class="row p-3">
                    <div class="col-sm-10 position-relative float-star">
                        <p><span class="text-dark">ACME</span><span class="text-info">EVENTS</span></p>
                    </div>
                    <div class="col-sm-2 position-relative">
                        <button type="button" class="btn btn-outline-info float-end">Sign Up</button>
                    </div>
            </div>
        </header>
        <div class="row p-4">
            <div class="col-sm-4">
                <ul class="nav flex-column p-4">
                    <li class="nav-item row">
                        <img class="img-fluid img-thumbnail opacity-50 border-light float-start col-sm-3" src="img/user.png" alt="user">
                      <a class="nav-link active col-sm-9" aria-current="page" href="#"><span class="d-block text-secondary fs-6">Step 1</span><span class="text-dark fw-bold fs-5">Your name</span></a>
                    </li>
                    <li class="nav-item row">
                        <img class="img-fluid img-thumbnail opacity-25 border-light float-start col-sm-3" src="img/group.png" alt="Participants">
                      <a class="nav-link disable col-sm-9 text-secondary" href="#"><span class="d-block">Step 2</span><span class="fs-5">Participants</span></a>
                    </li>
                    <li class="nav-item row">
                        <img class="img-fluid img-thumbnail opacity-25 border-light float-start col-sm-3" src="img/party.png" alt="Events">
                      <a class="nav-link disable col-sm-9 text-secondary" href="#"><span class="d-block">Step 3</span><span class="fs-5">Even theme</span></a>
                    </li>
                    <li class="nav-item row">
                        <img class="img-fluid img-thumbnail opacity-25 border-light float-start col-sm-3" src="img/event.png" alt="Date">
                        <a class="nav-link disable col-sm-9 text-secondary" href="#"><span class="d-block">Step 4</span><span class="fs-5">Date</span></a>
                      </li>
                      <li class="nav-item row">
                        <img class="img-fluid img-thumbnail opacity-25 border-light float-start col-sm-3" src="img/pin.png" alt="Location">
                        <a class="nav-link disable col-sm-9 text-secondary" href="#"><span class="d-block">Step 5</span><span class="fs-5">Location</span></a>
                      </li>
                  </ul>
            </div>
            <div class="col-sm-8 p-4">
                <div class="p-4">
                    <p class="text-info">Step 1</p>
                    <h3>What's your name?</h3>
                </div>
                <div class="p-3">
                    <input type="text" class="form-input border-top-0 border-start-0 border-end-0 border-dark" style="--bs-border-opacity: .5;" placeholder="Firts name">
                    <input type="text" class="form-input border-top-0 border-start-0 border-end-0 border-dark" style="--bs-border-opacity: .5;" placeholder="Last name">
                </div>
                <div class="p-3">  
                <button type="button" class="btn btn-info">Continue</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
